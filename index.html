<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library Book</title>
  </head>
  <body>
    <header>
      <h1>Library Book</h1>
    </header>
    <main>
      <div class="book__container">
        <div class="add-btn-div">
          <button class="add-book-btn">Add book</button>
        </div>
        <table>
          <thead>
            <tr>
              <td>No</td>
              <td>Title</td>
              <td>Author</td>
              <td>Pages</td>
              <td>Status</td>
              <td>Action</td>
            </tr>
          </thead>
          <tbody class="library">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="dialog-box">
        <h2>Add Book</h2>
        <form action="/" class="library-form">
          <ul>
            <li>
              <label for="title">Title</label>
              <input type="text" id="title" name="title" />
            </li>
            <li>
              <label for="author">Author</label>
              <input type="text" id="author" name="author" />
            </li>
            <li>
              <label for="pages">Pages</label>
              <input type="number" id="pages" name="pages" />
            </li>
            <li class="status">
              <label for="read">Have you read it?</label>
              <input type="checkbox" id="read" name="read" />
            </li>
            <li>
              <button class="add-book-item">Add the book</button>
            </li>
          </ul>
        </form>
      </div>
    </main>
    <footer>
      <p>Coded and Designed by <a href="#">Ardian Pradana</a></p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
